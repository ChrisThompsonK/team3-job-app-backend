name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    uses: ./.github/workflows/code-quality.yml

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            team3-job-app-backend:${{ github.sha }}
            team3-job-app-backend:${{ github.ref_name }}
            team3-job-app-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images | grep team3-job-app-backend
          docker image inspect team3-job-app-backend:${{ github.sha }} > /dev/null && echo "Image verified successfully"
          docker run --rm team3-job-app-backend:${{ github.sha }} node --version

      - name: Save image metadata
        run: |
          echo "Image: team3-job-app-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Built at: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
