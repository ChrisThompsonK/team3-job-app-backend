name: Terraform CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform-infrastructure/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'terraform-infrastructure/**'

env:
  TERRAFORM_VERSION: 1.5.7

jobs:
  terraform-plan:
    name: üîç Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform-infrastructure
        run: terraform fmt -check -recursive

      - name: Terraform Init (Dev)
        working-directory: terraform-infrastructure
        run: terraform init -input=false
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Validate
        working-directory: terraform-infrastructure
        run: terraform validate

      - name: Terraform Plan (Dev - Branches)
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        working-directory: terraform-infrastructure
        run: terraform plan -var-file=terraform.dev.tfvars -input=false -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const plan = execSync('terraform show -no-color terraform-infrastructure/tfplan').toString();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\n\`\`\`\n${plan.substring(0, 3000)}\n\`\`\``
            });


