name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test - Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  biome:
    name: Lint & Format - Biome Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run code formatting and linting checks
        run: npm run ci

  build:
    name: Build & Type Check - Compilation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript types
        run: npm run type-check

      - name: Build project for production
        run: npm run build

  docker-build:
    name: Build Docker Image - Package Application
    runs-on: ubuntu-latest
    needs: [test, biome, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        if: github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: team3-job-app-backend.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build Docker image (Pull Request)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            team3-job-app-backend:${{ github.sha }}
            team3-job-app-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (Main branch)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            team3-job-app-backend.azurecr.io/team3-job-app-backend:${{ github.sha }}
            team3-job-app-backend.azurecr.io/team3-job-app-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image (Pull Request)
        if: github.ref != 'refs/heads/main'
        run: |
          docker images | grep team3-job-app-backend
          docker image inspect team3-job-app-backend:${{ github.sha }} > /dev/null && echo "Image verified successfully"
