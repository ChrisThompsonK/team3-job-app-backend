name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test - Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/setup

      - name: Run unit tests
        run: npm run test:run

  biome:
    name: Lint & Format - Biome Checks
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/setup

      - name: Run code formatting and linting checks
        run: npm run ci

  build:
    name: Build & Type Check - Compilation
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/setup

      - name: Verify TypeScript types
        run: npm run type-check

      - name: Build project for production
        run: npm run build

  docker-build:
    name: Build Docker Image - Package Application
    runs-on: ubuntu-latest
    needs: [test, biome, build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            team3-job-app-backend:${{ github.sha }}
            team3-job-app-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images | grep team3-job-app-backend
          docker image inspect team3-job-app-backend:${{ github.sha }} > /dev/null && echo "Image verified successfully"
