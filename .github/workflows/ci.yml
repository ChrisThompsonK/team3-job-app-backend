name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test - Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

  biome:
    name: Lint & Format - Biome Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run code formatting and linting checks
        run: npm run ci

  build:
    name: Build & Type Check - Compilation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript types
        run: npm run type-check

      - name: Build project for production
        run: npm run build

  database:
    name: Database - Initialize & Seed
    runs-on: ubuntu-latest
    needs: [test, biome, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:migrate

      - name: Seed database
        run: npm run seed

  docker-build:
    name: Build Docker Image - Package Application
    runs-on: ubuntu-latest
    needs: [database]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            team3-job-app-backend:${{ github.sha }}
            team3-job-app-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images | grep team3-job-app-backend
          docker image inspect team3-job-app-backend:${{ github.sha }} > /dev/null && echo "Image verified successfully"

  terraform-apply:
    name: Infrastructure - Terraform Apply
    runs-on: ubuntu-latest
    needs: [test, biome, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure credentials as environment variables
        run: |
          echo "Setting ARM_* env vars for Terraform..."
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infrastructure
        run: terraform init 

      - name: Terraform Plan
        working-directory: infrastructure
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infrastructure
        run: terraform apply -auto-approve

  docker-push:
    name: Push Docker Image to ACR
    runs-on: ubuntu-latest
    needs: [docker-build, terraform-apply]
    if: github.ref == 'refs/heads/main'
    env:
      ACR_REGISTRY_NAME: aiacademy25
      ACR_LOGIN_SERVER: aiacademy25-bbaue6bgenhkd0dj.azurecr.io
      ACR_IMAGE_NAME: team3-job-app-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Authenticate Docker with ACR
        run: |
          az acr login --name ${{ env.ACR_REGISTRY_NAME }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
